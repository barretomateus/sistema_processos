{% extends "base.html" %}
{% load static %}

{% block sidenav %}
  {% include "sidenav.html" %}
{% endblock %}

{% block content %}
    <!-- Top navbar -->
    {% include 'topbar.html' %}
    <!-- Header -->
    <div class="header bg-gradient-primary pb-8 pt-5 pt-md-8">
      <div class="container-fluid">
        <div class="header-body"></div>
      </div>
    </div>
    <!-- Page content -->
    <div class="container-fluid mt--7">
      <div class="row">
        {% include 'processos_table.html' %}
      </div>
    </div>


    <div class="modal fade" id="modal-remove" tabindex="-1" role="dialog" aria-labelledby="modal-default" aria-hidden="true">
      <div class="modal-dialog modal- modal-dialog-centered modal-" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h6 class="modal-title" id="modal-title-default" style="font-size: 1rem;">Remover processo</h6>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">Ã—</span>
            </button>
          </div>
          <div class="modal-body">
            <p>Deseja realmente remover este processo?</p>
          </div>
          <div class="modal-footer">
            <button id="confirmar-remove" type="button" class="btn btn-primary">Confirmar</button>
            <button type="button" class="btn btn-link  ml-auto" data-dismiss="modal">Cancelar</button> 
          </div>
        </div>
    </div>
{% endblock %}

{% block js%}
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@2/src/js.cookie.min.js"></script>
  <script src="{% static '/js/processos.js' %}"></script>
{% endblock %}
