<div class="col">
    <div class="card shadow">
    <div class="card-header border-0">
        <div class="row align-items-center">
            <div class="col">
                <h3 class="mb-0">Meus processos</h3>
            </div>
            <div class="col text-right">
                <a href="{% url 'add_processos' %}" class="btn btn-sm btn-primary">Novo</a>
            </div>
            </div>
    </div>
    <div class="table-responsive">
        <table class="table align-items-center table-flush">
        <thead class="thead-light">
            <tr>
            <th scope="col">ID</th>
            <th scope="col">Número</th>
            <th scope="col">Obj. do requerimento</th>
            <th scope="col">Natureza</th>
            <th scope="col">Parecer</th>
            <th class="text-center" scope="col">Opções</th>
            </tr>
        </thead>
        <tbody>
            {% for processo in processos %}
                <tr>
                    <td>{{ processo.id }}</td>
                    <td>{{ processo.numero }}</td>
                    <td>{{ processo.tipo_processo }}</td>
                    <td>{{ processo.natureza_processo }}</td>
                    <td>{{ processo.parecer }}</td>
                    <td class="text-center">
                        <button id="view-{{ processo.id }}" class="btn-view btn btn-sm btn-icon btn-2 btn-primary" type="button">
                            <span class="btn-inner--icon"><ion-icon name="tv"></ion-icon></span>
                        </button>
                        <button id="clone-{{ processo.id }}" class="btn-clone btn btn-sm btn-icon btn-2 btn-primary" type="button">
                            <span class="btn-inner--icon"><i class="ni ni-single-copy-04"></i></span>
                        </button>
                        <button id="edit-{{ processo.id }}" class="btn-edit btn btn-sm btn-icon btn-2 btn-primary" type="button">
                            <span class="btn-inner--icon"><ion-icon name="create"></ion-icon></span>
                        </button>
                        <button id="delete-{{ processo.id }}" class="btn-delete btn btn-sm btn-icon btn-2 btn-warning" type="button">
                            <span class="btn-inner--icon"><ion-icon name="trash"></ion-icon></span>
                        </button>
                    </td>
                </tr>
            {% endfor%}
        </tbody>
        </table>
    </div>
    <div class="card-footer py-4"></div>
    </div>
</div>
